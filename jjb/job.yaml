- job:
    name: Jenkins_JJB
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    block-downstream: false
    concurrent: true
    properties:
       - github:
          url: https://github.com/kishorramanan/locanda.git
    scm:
       - git:
          url: https://github.com/kishorramanan/locanda.git
          per-build-tag: true
    triggers:
       - pollscm:
          cron: "* * * * *"
    builders:
       - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean install

- docker:
    name: docker_image1

- job:
    name: Jenkins_JJB
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    block-downstream: false
    concurrent: true
    properties:
       - github:
          url: git@github.com:kishorramanan/locanda.git
    scm:
       - git:
          url: git@github.com:kishorramanan/locanda.git
         branches:
           - master
           - stable
    triggers:
      - github
    builders:
      - maven-builder:
          name: mvn3
          pom: pom.xml
          goals: clean install

- docker:
    name: docker_image

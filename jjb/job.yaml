- job:
    name: Jenkins_JJB
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    block-downstream: false
    concurrent: true
    properties:
       - github:
           url: https://github.com/openstack-infra/jenkins-job-builder/
    scm:
       - git:
         url: https://example.com/project.git
         branches:
           - master
           - stable
         browser: auto
    triggers:
      - github
    builders:
      - maven-builder:
          name: mvn3
          pom: pom.xml
          goals: clean install

- docker:
    name: docker_image
